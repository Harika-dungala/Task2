<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Webpage</title>
  <style>
    body {
      margin: 0;
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #2196f3; 
      color: white;
    }

    .container {
      padding: 20px;
    }

    header h1 {
      margin-bottom: 0;
    }

    .tagline {
      margin-top: 0;
      color: #e0f7fa;
    }

    img {
      margin-top: 20px;
      border-radius: 8px;
    }

    section {
      margin-top: 20px;
    }

    a {
      color: #fff59d;
    }

    footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
    }

    footer button {
      padding: 12px 24px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    footer button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Welcome to My Webpage</h1>
      <p class="tagline">Learning HTML, CSS, and JavaScript</p>
    </header>

    <img src="https://picsum.photos/300" alt="A Beautiful Image" />

    <section>
      <p>This is a simple and beautifully styled webpage using clean design.</p>
      <p>Visit <a href="https://www.google.com" target="_blank">Google</a> for more info.</p>
    </section>
  </div>

  <footer>
    <button onclick="showMessage()">Click Me!</button>
  </footer>

  <script>
    function showMessage() {
      alert("Hello! Thanks for clicking the button.");
    }
  </script>
</body>
</html>
